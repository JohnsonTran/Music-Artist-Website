{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/stylesheets/merch.css') }}"> 
{% endblock %}

{% block content %}
<div class="container">
    {% for key, value in data.items() %} 
        <h1>{{ key }}s</h1>
        <div class="row">
            {% for item in value %}
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card">
                        <a href="{{ url_for('product_blueprint.product_page', id=item.id) }}"><img src="{{ url_for('static', filename='/images/'+item.filename) }}" class="card-img-top" alt="..."></a>
                        <div class="card-body">
                            <h6 class="card-title">{{ item.name }}</h6>
                            <p class="card-text">${{ "%.2f"|format(item.price) }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}

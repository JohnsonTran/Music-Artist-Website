{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/stylesheets/home.css') }}"> 
{% endblock %}

{% block content %}
<div id="carouselInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
            <img src="{{ url_for('static', filename='/images/img1.jpg') }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="10000">
            <img src="{{ url_for('static', filename='/images/img2.jpg') }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="10000">
            <img src="{{ url_for('static', filename='/images/img3.jpg') }}" class="d-block w-100" alt="...">
        </div>
    </div>
  </div>

<div id="latestRelease" class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card-header">Latest Release</div>
                <div class="card text-center">
                    <img src="{{ url_for('static', filename='/images/album1.jpg') }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="button" type="button" class="btn btn-success">Stream Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

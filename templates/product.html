{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/stylesheets/merch.css') }}"> 
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <img src="{{ url_for('static', filename=product.filename) }}" class="card-img-top" alt="...">
        </div>
        <div class="col-6">
            <h4>{{ product.name }}</h4>
            <p>${{ "%.2f"|format(product.price) }}</p>
            <p>*Description here*</p>
            <button class="btn btn-success">Buy Now</button>
        </div>
    </div>
</div>
{% endblock %}
